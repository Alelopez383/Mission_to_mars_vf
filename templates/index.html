<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">    
    <title>Mission to Mars</title>

    <link 
        rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
</head>
<body style="background-color:rgb(153, 148, 147); color:black">
    <div class="container">
        <div style="background:linear-gradient(to bottom)!important" class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <!--Add a button to activate scraping script-->
            <p><a class="btn btn-default btn-lg" href="/scrape"
                role="button"><b>Scrape New Data</b></a></p>
        </div>
        <!--Add section for Mars News-->
        <div class="row" id="mars-news">
            <div class="col-md-12">
            <div class="media">
                <div class="media-body">
                    <h2>Latest Mars News</h2>
                    <h4>{{mars.news_title}}</h4>
                    <p>{{mars.news_paragraph}}</p>
                </div>
            </div>
            </div>
        </div>
        <!--Section for Mars Feature Image and Fact table-->
        <!--First Level-->
        <div class="row" id="mars-featured-image">
            <!--Second Level-->
            <div class="col-md-8">
                <h2>Feature Mars Image</h2>
                <img 
                src="{{mars.featured_image}}" 
                class="img-responsive" 
                alt="Responsive image"
                />
            </div>
            <div class="col-md-4">
                <!--Mars Facts-->
                <div class="row" id="mars-facts">
                    <h3>Mars Facts</h3>
                    {{mars.facts|safe}}
                </div>
            </div>
        </div>

      <!-- Section for Mars Hemispheres -->
      <div class="row" id="mars-hemispheres">
        <div class="page-header" style="height: 50px">
          <h2 class="text-center">Mars Hemispheres</h2>
        </div>
        
        {% for hemisphere in mars.hemisphere_data %}
        <div class="col-xs-4">
          <div class="thumbnail">
            <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="...">
            <div class="caption">
              <h3>{{hemisphere.title}}</h3>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
